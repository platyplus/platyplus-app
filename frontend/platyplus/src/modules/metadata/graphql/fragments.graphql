fragment ruleFragment on Rule {
  type
  parameters
  paths
}
fragment columnFragment on Column {
  name
  type
  domain
  insertDefault
  insertRules {
    ...ruleFragment
  }
  updateDefault
  updateRules {
    ...ruleFragment
  }
}
fragment mappingFragment on ColumnMapping {
  from {
    ...columnFragment
  }
  to {
    ...columnFragment
  }
}
fragment targetFragment on Table {
  name
  idFields {
    id
    name
  }
}
