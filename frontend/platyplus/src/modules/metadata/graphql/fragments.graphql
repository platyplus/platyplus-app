fragment ruleFragment on Rule {
  type
  parameters
  paths
}
fragment columnFragment on Column {
  name
  type
  domain
  insertDefault
  insertReadonly
  insertRules {
    ...ruleFragment
  }
  updateDefault
  updateReadonly
  updateRules {
    ...ruleFragment
  }
}
fragment mappingFragment on ColumnMapping {
  from {
    ...columnFragment
  }
  to {
    ...columnFragment
  }
}
