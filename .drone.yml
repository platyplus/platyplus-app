kind: pipeline
name: default

steps:
  - name: build-docs
    image: node:alpine
    commands:
      - apk add --no-cache git
      - npm install
      - ./scripts/set-github-ci.sh
      - ./scripts/deploy-documentation.sh
    environment:
      GH_TOKEN:
        from_secret: GH_TOKEN
      GH_USER:
        from_secret: GH_USER
    when:
      branch: master
