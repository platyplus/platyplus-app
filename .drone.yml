kind: pipeline
name: documentation
steps:
  - name: build-docs
    image: node:alpine
    commands:
      - apk add --no-cache git
      - git config --global user.email "no-reply@platy.plus"
      - git config --global user.name "Drone.io CI"
      - ./scripts/deploy-documentation.sh
    environment:
      GH_TOKEN:
        from_secret: GH_TOKEN
      GH_USER:
        from_secret: GH_USER
    when:
      branch: master

---
kind: pipeline
name: git-sync-build
# workspace:
#   base: /go
#   path: src/github.com/kubernetes/git-sync
steps:
  - name: clone-git-sync
    image: docker:git
    commands:
      - git clone https://github.com/kubernetes/git-sync.git
  - name: build-git-sync
    image: golang:1.11-alpine
    commands:
      - apk add docker make git
      - cd git-sync
      - make container
      - ls

---
kind: pipeline
name: service-template-build
steps:
  - name: build-service-template
    image: plugins/docker
    settings:
      context: services/service-template
      dockerfile: services/service-template/Dockerfile
      repo: platyplus/service-template
      tags: latest
      username:
        from_secret: DH_USER
      password:
        from_secret: DH_PASSWORD

