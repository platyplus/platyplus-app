version: '3.4'
services:
  app:
    image: platyplus/platyplus
    depends_on:
      - 'graphql-engine'
    environment:
      API: 'graphql.${DOMAIN}/v1/graphql' # TODO: remove /v1/graphql from the compose file
    labels:
      - 'traefik.frontend.rule=Host:app.${DOMAIN}'
      - 'traefik.port=3000'
  authentication:
    image: platyplus/authentication
    environment:
      HASURA_URL: 'http://graphql-engine:3000'
  functions:
    image: platyplus/functions
    environment:
      HASURA_URL: 'http://graphql-engine:3000'
      POSTGRES_URL: 'postgresql://postgres@postgres/postgres'
  graphql-engine:
    image: platyplus/graphql-engine
    depends_on:
      - 'authentication'
      - 'postgres'
    environment:
      EVENTS_URL: 'http://functions:3000/events'
      # TODO: authorization URL as well.
    labels:
      - 'traefik.frontend.rule=Host:graphql.${DOMAIN}'
      - 'traefik.port=3000'
  postgres:
    image: mdillon/postgis:11-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
  reverse-proxy:
    image: traefik # The official Traefik docker image
    command:
      - '--api'
      - '--docker'
      - '--web'
    ports:
      - '80:80' # The HTTP port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
volumes:
  db_data:
