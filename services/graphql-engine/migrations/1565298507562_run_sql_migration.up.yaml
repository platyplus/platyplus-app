- args:
    cascade: false
    sql: "CREATE OR REPLACE VIEW \"public\".\"foreign_key_constraint\" AS \n select\ncons.table_schema,\ncons.table_name,\ncons.constraint_name,\ncons.ref_table
      as ref_table_name,\ncons.ref_table_table_schema as ref_table_schema,\ncons.column_mapping,\ncons.on_update,\ncons.on_delete\nfrom
      \nhdb_catalog.hdb_foreign_key_constraint cons\n     JOIN hdb_catalog.hdb_table
      tab ON (cons.table_name = tab.table_name AND cons.table_schema = tab.table_schema);"
  type: run_sql
- args:
    name: foreign_key_constraint
    schema: public
  type: add_existing_table_or_view
