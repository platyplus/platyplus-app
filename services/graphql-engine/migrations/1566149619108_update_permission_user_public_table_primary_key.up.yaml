- args:
    permission:
      allow_aggregations: false
      columns:
      - table_schema
      - table_name
      - constraint_name
      - columns
      filter:
        table:
          permissions:
            role_name:
              _in: x-hasura-allowed-roles
      limit: null
    role: user
    table:
      name: primary_key
      schema: public
  type: create_select_permission
