- args:
    delete:
      columns: '*'
    headers: []
    insert:
      columns: '*'
    name: encounter_update_entity_data
    replace: true
    retry_conf:
      interval_sec: 10
      num_retries: 5
      timeout_sec: 60
    table:
      name: encounter
      schema: public
    update:
      columns:
      - id
      - provider_id
      - type_id
      - org_unit_id
      - data
      - entity_id
      - created_at
      - updated_at
    webhook: http://functions:3000/hooks/encounter-update-entity-data
  type: create_event_trigger
