- args:
    cascade: false
    sql: "-- Create a function that always returns the first non-NULL item\nCREATE
      OR REPLACE FUNCTION public.first_agg ( anyelement, anyelement )\nRETURNS anyelement
      LANGUAGE SQL IMMUTABLE STRICT AS $$\n        SELECT $1;\n$$;\n \n-- And then
      wrap an aggregate around it\nCREATE AGGREGATE public.FIRST (\n        sfunc
      \   = public.first_agg,\n        basetype = anyelement,\n        stype    =
      anyelement\n);\n \n-- Create a function that always returns the last non-NULL
      item\nCREATE OR REPLACE FUNCTION public.last_agg ( anyelement, anyelement )\nRETURNS
      anyelement LANGUAGE SQL IMMUTABLE STRICT AS $$\n        SELECT $2;\n$$;\n \n--
      And then wrap an aggregate around it\nCREATE AGGREGATE public.LAST (\n        sfunc
      \   = public.last_agg,\n        basetype = anyelement,\n        stype    = anyelement\n);"
  type: run_sql
