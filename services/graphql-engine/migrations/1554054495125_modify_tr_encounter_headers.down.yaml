- args:
    delete:
      columns: '*'
    headers:
    - name: action
      value: bidon
    - name: action
      value: bicon
    insert:
      columns: '*'
    name: encounter
    replace: true
    retry_conf:
      interval_sec: 10
      num_retries: 5
      timeout_sec: 60
    table:
      name: encounter
      schema: public
    update:
      columns:
      - id
      - provider_id
      - type_id
      - org_unit_id
      - data
      - entity_id
      - created_at
      - updated_at
    webhook_from_env: EVENTS_URL
  type: create_event_trigger
