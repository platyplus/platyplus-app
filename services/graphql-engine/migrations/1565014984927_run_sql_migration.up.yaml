- args:
    cascade: false
    sql: "CREATE OR REPLACE VIEW \"public\".\"check_constraint\" AS \n SELECT nsp.nspname
      AS table_schema,\n    rel.relname AS table_name,\n    con.conname AS name,\n
      \   con.contype AS type,\n    con.consrc AS definition,\n    description.description
      AS comment\n   FROM ((((pg_constraint con\n     JOIN pg_class rel ON ((rel.oid
      = con.conrelid)))\n     JOIN pg_namespace nsp ON ((nsp.oid = con.connamespace)))\n
      \    LEFT JOIN pg_description description ON ((description.objoid = con.oid)))\n
      \    JOIN hdb_catalog.hdb_table hdb ON (((hdb.table_schema = (nsp.nspname)::text)
      AND (hdb.table_name = (rel.relname)::text) AND (hdb.is_system_defined IS FALSE))));"
  type: run_sql
- args:
    name: check_constraint
    schema: public
  type: add_existing_table_or_view
