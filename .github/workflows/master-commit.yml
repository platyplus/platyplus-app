    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install packages
        run: yarn install
      - name: Build packages
        run: yarn run build
      - name: GCloud authentication
        uses: actions/gcloud/auth@master
        env:
          GCLOUD_AUTH: ${{ secrets.gcloud_auth }}
      - name: GCloud docker configuration
        uses: "actions/gcloud/cli@master"
        with:
          args: "auth configure-docker --quiet --project ${{secrets.gcloud_project_id}}"
      - name: Build docker images
        run: yarn run ci:docker build
        env:
          IMG_PREFIX: gcr.io/${{secrets.gcloud_project_id}}
      - name: Push docker images
        run: yarn run ci:docker push
        env:
          IMG_PREFIX: gcr.io/${{secrets.gcloud_project_id}}
