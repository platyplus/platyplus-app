- args:
    cascade: false
    sql: "CREATE OR REPLACE VIEW \"public\".\"primary_key\" AS \n select\npk.*\nfrom
      \nhdb_catalog.hdb_primary_key pk\n     JOIN hdb_catalog.hdb_table tab ON (pk.table_name
      = tab.table_name AND pk.table_schema = tab.table_schema and not tab.is_system_defined);"
  type: run_sql
- args:
    name: primary_key
    schema: public
  type: add_existing_table_or_view
