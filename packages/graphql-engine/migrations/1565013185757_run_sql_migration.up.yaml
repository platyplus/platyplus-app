- args:
    cascade: false
    sql: "CREATE OR REPLACE VIEW \"public\".\"constraint\" AS \n SELECT nsp.nspname
      as table_schema, rel.relname as table_name, con.conname as name, con.contype
      as type, con.consrc as definition, description.description as comment\n       FROM
      pg_catalog.pg_constraint con\n            INNER JOIN pg_catalog.pg_class rel\n
      \                      ON rel.oid = con.conrelid\n            INNER JOIN pg_catalog.pg_namespace
      nsp\n                       ON nsp.oid = connamespace\n           left join
      pg_catalog.pg_description description\n           \t\t\ton description.objoid
      = con.oid\n       inner join hdb_catalog.hdb_table hdb\n       \ton hdb.table_schema
      = nsp.nspname and hdb.table_name = rel.relname and hdb.is_system_defined is
      false"
  type: run_sql
- args:
    name: constraint
    schema: public
  type: add_existing_table_or_view
