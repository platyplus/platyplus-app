- args:
    role: user
    table:
      name: table
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - columns
      - constraints
      - primary_key_columns
      - table_name
      - table_schema
      - view_info
      filter:
        _and:
        - permissions:
            role_name:
              _in: X-Hasura-roles
        - _and:
          - table_name:
              _nin:
              - foreign_key_constraint
              - permission
              - check_constraint
              - table
              - primary_key
              - relationship
          - table_schema:
              _eq: public
    role: user
    table:
      name: table
      schema: public
  type: create_select_permission
