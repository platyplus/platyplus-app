- args:
    permission:
      allow_aggregations: false
      columns:
      - table_schema
      - table_name
      - role_name
      - select
      - insert
      - update
      - delete
      computed_fields: []
      filter:
        role_name:
          _in: x-hasura-roles
    role: user
    table:
      name: permission
      schema: public
  type: create_select_permission
