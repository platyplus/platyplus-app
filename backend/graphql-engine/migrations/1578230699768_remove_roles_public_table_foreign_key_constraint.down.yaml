- args:
    permission:
      allow_aggregations: false
      columns:
      - table_schema
      - table_name
      - constraint_name
      - ref_table_name
      - ref_table_schema
      - column_mapping
      - on_update
      - on_delete
      computed_fields: []
      filter:
        table:
          permissions:
            role_name:
              _in: x-hasura-roles
    role: user
    table:
      name: foreign_key_constraint
      schema: public
  type: create_select_permission
